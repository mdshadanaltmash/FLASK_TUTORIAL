{% extends "base.html" %}

{% block content %}
 <div class="jumbotron">
   <h1>Add and owner</h1>
   <p>Fill the below form to add an owner</p>
   <form method="POST">
     {{form.hidden_tag()}}
     {{form.name.label}}: {{form.name()}}<br>
     {{form.puppy_id.label}}: {{form.puppy_id()}}<br>
     {{form.submit()}}
   </form>
 </div>
{% endblock %}
